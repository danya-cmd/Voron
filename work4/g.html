<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VORON SHOP - Товары</title>
    <link rel="stylesheet" href="g.css" />
</head>

<body>
    <header>
        <div class="imgp">
            <img class="imgp" src="icon 1.png" alt="" />
            <p class="headerp">VORON SHOP</p>
        </div>
        <div class="headerdiv">
            <a class="headeroform" href="">оформление заказа</a>
            <a class="headertovarn" href="">товарная полочка</a>
            <a class="headerotz" href="">отзывы</a>
        </div>
    </header>

    <main>
        <section>
            <h2 style="color: white;">Добавить товар</h2>
            <form id="productForm">
                <input type="text" id="name" placeholder="Название" required />
                <input type="number" id="price" placeholder="Цена" required />
                <textarea id="description" placeholder="Описание" required></textarea>
                <button type="submit">Добавить</button>
                <button id="deleteall">Удалить все</button>
            </form>
            <h2 style="color: white;">Список товаров</h2>
            <ul id="productList"></ul>
        </section>
    </main>

    <footer>
        <div class="divfooter4">
            <div class="divfooter1">
                <img src="vkontakte-logo-small 1.png" alt="" />
                <p>Voron Shop / Чёрная одежда</p>
            </div>
            <div class="divfooter2">
                <img src="icons8-телефон-64 1.png" alt="" />
                <p>+7 (904) 216-15-05</p>
            </div>
        </div>
        <div class="divfooter3">
            <p class="footerp1">Все права принадлежат: LvLUpFeeD</p>
            <p class="footerp2">Автор: LeraDeen</p>
        </div>
        <div class="divfooter5"></div>
    </footer>

    <script src="shop.js"></script>
</body>

</html>
